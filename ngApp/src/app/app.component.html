<div class="container">
  <div class="row justify-content-center">
    <div class="card col-md-8">
      <div class="card-body">
        <h3 class="mb-0">Artist Directory</h3>
        <div class="form-group">
          <div class="form-label"><strong>For:</strong>
            {{ query }}
          </div>
          <input class="form-control mt-2" type="text">
        </div><!-- form-group -->
      </div><!-- card-body -->
    </div><!-- card -->
  </div><!-- row -->


    <div class="row justify-content-center mt-3">
      <div class="col-md-8">
        <div class="d-flex flex-column bg-white mb-2 borderleft" *ngFor="let artist of artists">
          <div><h6 class="ml-2">{{ artist.name }}</h6></div>
          <div><p class="ml-2"> {{ artist.reknown }}</p></div>
        </div>
       
      </div><!-- col -->
    </div><!-- row -->


  </div><!-- container -->
